App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(DarkMode, false);
        ClearCollect(FeedCollection, "https://www.microsoft.com/nl-nl/microsoft-365/RoadmapFeatureRSS/");
    StartScreen: ='Roadmap startpage'
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

